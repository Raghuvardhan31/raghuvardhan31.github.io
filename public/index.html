<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ========== VIEWPORT ========== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========== FAVICON ========== -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ========== SEO TITLE ========== -->
    <title>ChessWave – Play Daily Chess Puzzles | Improve Fast | 100% Free</title>

    <!-- ========== SEO DESCRIPTION ========== -->
    <meta
      name="description"
      content="Play daily chess puzzles, practice tactics, solve checkmates, and improve your chess skills on ChessWave. 100% Free for all chess lovers."
    />

    <!-- ========== SEO KEYWORDS (optional) ========== -->
    <meta
      name="keywords"
      content="chess puzzles, chess tactics, chess website, chess online, chess training, chess game, chess practice puzzles"
    />

    <!-- ========== ROBOTS ========== -->
    <meta name="robots" content="index, follow" />

    <!-- ========== OPEN GRAPH TAGS (Social + Google preview) ========== -->
    <meta property="og:title" content="ChessWave – Daily Chess Puzzles & Training" />
    <meta
      property="og:description"
      content="Solve puzzles, play positions, and improve your rating. Free forever."
    />
    <meta property="og:image" content="https://chesswave.in/chesswave.png" />
    <meta property="og:url" content="https://chesswave.in" />
    <meta property="og:type" content="website" />

    <!-- ========== JSON-LD SCHEMA ========== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ChessWave",
        "url": "https://chesswave.in",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://chesswave.in/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite loads your JS app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
